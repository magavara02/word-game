<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeydown="keyboard(event)">
    <p class="text">Put correct words on next row <input type="checkbox" checked id="nextRow"></p>
    <p class="defenition"></p>
    <div class="score-div">
        <p class="score-text">Points:</p>
        <p class="score-score"></p>
        <p class="score-add">+2</p>
    </div>
    <div class="grid">
    </div>
    <div class="keyboard">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
